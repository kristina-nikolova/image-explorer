<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status"
           icon-off="ion-ios-pulse"
           icon-on="ion-ios-pulse-strong"
           href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <!-- Take a Photo Tab -->
  <ion-tab title="Photos"
           icon-off="ion-social-instagram"
           icon-on="ion-social-instagram"
           href="#/tab/photo">
      <ion-nav-view name="tab-photo"></ion-nav-view>
  </ion-tab>

  <!-- Albums Tab -->
  <ion-tab title="Albums"
           icon-off="ion-images"
           icon-on="ion-images"
           href="#/tab/albums">
    <ion-nav-view name="tab-albums"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings"
           icon-off="ion-android-settings"
           icon-on="ion-android-settings"
           href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
