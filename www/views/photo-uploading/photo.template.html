<ion-view view-title="Photos">
  <ion-content class="padding">
      <success-msg message="success"
                   ng-if="success">
      </success-msg>
      <error-msg message="error"
                 ng-if="error">
      </error-msg>
      <button class="button button-block button-positive"
              ng-click="takePhoto()">
          Take Photo
      </button>
      <button class="button button-block button-positive"
              ng-click="choosePhoto()">
          Choose Photo
      </button>
</ion-content>
</ion-view>
