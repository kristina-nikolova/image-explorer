<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Select Album</h1>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <form name="form" id="form" ng-submit="addPhotoToAlbum(photo, albums)">
            <ion-list class="animated fadeIn">
                <ion-item ng-repeat="album in albums" class="p-0">
                    <ion-checkbox ng-model="album.isSelected">
                        <h2>{{album.name}}</h2>
                        <p>{{album.description}}</p>
                    </ion-checkbox>
                </ion-item>
            </ion-list>
            <div class="padding">
                <button type="submit" class="button button-block primary-button">Save</button>
            </div>
            <button class="button button-clear cancel-button w-100"
                    ng-click="closeSelectAlbumModal()">Cancel</button>
        </form>

    </ion-content>

</div>
