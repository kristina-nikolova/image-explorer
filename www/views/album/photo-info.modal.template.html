<div class="modal photo-info">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary bar-stable">
        <button class="button button-clear"
                ng-click="closePhotoInfoModal()">
            <i class="icon ion-chevron-left"></i>
        </button>
        <h1 class="title">Photo Info</h1>

    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <div class="list animated fadeIn">
            <label class="item item-input item-stacked-label">
                <span class="input-label bold">Name</span>
                <div>{{photo.name}}</div>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label bold">Location</span>
                <div class="photo-location">{{photo.location}}</div>
                <div id="map"
                     data-tap-disabled="true"
                        ng-show="photo.lat && photo.long"></div>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label bold">Date/Time</span>
                <div>{{photo.dateCreated | date:'yyyy-MM-dd HH:mm:ss Z'}}</div>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label bold">Note</span>
                <div>{{photo.note}}</div>
            </label>
        </div>

        <div class="button-bar social-bar">
            <a class="button icon ion-social-facebook button-positive" ng-click="shareToFacebook()"></a>
            <a class="button icon ion-social-twitter button-calm" ng-click="shareToTwitter()"></a>
            <a class="button icon ion-email button-assertive" ng-click="shareToEmail()"></a>
            <a class="button icon ion-more button-dark" ng-click="shareExternal()"></a>
        </div>

    </ion-content>

</div>
