<ion-view view-title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list class="settings animated fadeIn">
        <ion-toggle  ng-model="settings.enableNotes"
                     ng-change="updateSettings()">
            Enable Notes
        </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
